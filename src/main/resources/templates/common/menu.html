<div class="sidebar-scroll">
    <div id="sidebar" class="nav-collapse collapse">
        <ul class="sidebar-menu">
            <#list Session.session_user.treeNodeList as menu>
                <li class="sub-menu" id="${menu.id}">
                    <a href="javascript:;">
                        <i class="${menu.icon}"></i>
                        <span>${menu.name}</span>
                        <span class="arrow"></span>
                    </a>
                    <#if (menu.children?size > 0)>
                        <ul class="sub">
                            <#list menu.children as child>
                                <li id="${child.id}"><a href="javascript:;" onclick="setSelectMenuId('${child.id}', '${menu.id}','${child.url}')">${child.name}</a></li>
                            </#list>
                        </ul>
                    </#if>
                </li>
            </#list>
        </ul>
    </div>
</div>
