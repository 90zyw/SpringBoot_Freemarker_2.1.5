<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>角色管理-添加</title>
    <#include "../common/include_css.html">
</head>
<body class="fixed-top">
<!--头部-->
<#include "../common/header.html">
<!--主体部分-->
<div id="container" class="row-fluid">
    <!--左侧菜单-->
    <#include "../common/menu.html">
    <!--右侧主体-->
    <div id="main-content">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h4 class="page-title"></h4>
                    <ul class="breadcrumb">
                        <li>
                            <span>首页</span>
                            <span class="divider">/</span>
                        </li>
                        <li>
                            <span>系统管理</span>
                            <span class="divider">/</span>
                        </li>
                        <li>
                            <span>角色管理</span>
                            <span class="divider">/</span>
                        </li>
                        <li class="active">
                            添加
                        </li>
                    </ul>
                </div>
                <div id="page-wraper">
                    <div class="row-fluid">
                        <!--主要编写的页面位置-->
                        <div class="span12">
                            <div class="widget blue">
                                <div class="widget-body">
                                    <form id="dataForm"  onSubmit="return false" class="form-horizontal">
                                        <input type="hidden" name="id" value="">
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>角色编码</label>
                                            <div class="controls">
                                                <input type="text" name="code" value="" placeholder="请输入角色编码" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>角色名称</label>
                                            <div class="controls">
                                                <input type="text" name="name" value="" placeholder="请输入角色名称" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>状态</label>
                                            <div class="controls">
                                                <span class="checked">
                                                    <input name="status" type="radio" value="0"/>
                                                </span>禁用
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                <span class="checked">
                                                    <input name="status" type="radio" value="1" checked="checked"/>
                                                </span>启用
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">菜单权限</label>
                                            <div class="controls">
                                                <ul id="menu-tree" class="ztree"></ul>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">注释</label>
                                            <div class="controls">
                                                <input type="text" name="remark" value="" placeholder="请输入注释" autocomplete="off" class="input-xxlarge" />
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-primary" onclick="saveOrUpdate()"><i class="icon-ok"></i> 提交</button>
                                            <button type="button" class="btn" onclick="window.history.back(-1)"><i class="icon-remove"></i>取消</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<#include "../common/footer.html">
<#include "../common/include_js.html">
<script src="/static/js/role/add.js"></script>
</body>
</html>
