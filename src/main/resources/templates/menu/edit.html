<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统菜单表-添加</title>
    <#include "../common/include_css.html">
</head>
<body class="fixed-top">
<!--头部-->
<#include "../common/header.html">
<!--主体部分-->
<div id="container" class="row-fluid">
    <!--左侧菜单-->
    <#include "../common/menu.html">
    <!--右侧主体-->
    <div id="main-content">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h4 class="page-title"></h4>
                    <ul class="breadcrumb">
                        <li>
                            <span>首页</span>
                            <span class="divider">/</span>
                        </li>
                        <li>
                            <span>系统菜单表</span>
                            <span class="divider">/</span>
                        </li>
                        <li>
                            <span>系统菜单表</span>
                            <span class="divider">/</span>
                        </li>
                        <li class="active">
                            修改
                        </li>
                    </ul>
                </div>
                <div id="page-wraper">
                    <div class="row-fluid">
                        <!--主要编写的页面位置-->
                        <div class="span12">
                            <div class="widget blue">
                                <div class="widget-body">
                                    <form id="dataForm"  onSubmit="return false" class="form-horizontal">
                                        <input type="hidden" name="id" value="${menu.id}">
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>菜单名称</label>
                                            <div class="controls">
                                                <input type="text" name="name" value="${menu.name}" placeholder="请输入菜单名称" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">系统url</label>
                                            <div class="controls">
                                                <input type="text" name="url" value="${menu.url!}" placeholder="请输入系统url" autocomplete="off" class="input-xxlarge" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">父级菜单</label>
                                            <div class="controls">
                                                <select name="parentId" id="parentId">
                                                    <option value="0">请选择</option>
                                                    <#if parentMenu?? && (parentMenu?size > 0) >
                                                        <#list parentMenu as m>
                                                            <option value="${m.id}" <#if m.id = menu.parentId>selected="selected"</#if>>${m.name}</option>
                                                        </#list>
                                                    </#if>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>是否显示</label>
                                            <div class="controls">
                                                <span class="checked">
                                                    <input name="state" type="radio" value="0" <#if menu.state == 0 >checked="checked"</#if>/>
                                                </span>否
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                <span class="checked">
                                                    <input name="state" type="radio" value="1" <#if menu.state == 1 >checked="checked"</#if>/>
                                                </span>是
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>排序</label>
                                            <div class="controls">
                                                <input type="text" name="sort" value="${menu.sort}" placeholder="请输入排序" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">权限标识符</label>
                                            <div class="controls">
                                                <input type="text" name="permission" value="${menu.permission!}" placeholder="请输入权限标识符" autocomplete="off" class="input-xxlarge" />
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-primary" onclick="saveOrUpdate()"><i class="icon-ok"></i> 提交</button>
                                            <button type="button" class="btn" onclick="window.history.back(-1)"><i class="icon-remove"></i>取消</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<#include "../common/footer.html">
<#include "../common/include_js.html">
<script src="/static/js/menu/add.js"></script>
</body>
</html>
